<div class="table-container">
    <div class="table-header">
      <h2>Employee Records</h2>
      <div class="table-controls">
        <div class="sort-controls" *ngIf="enableSorting">
          <label>Sort by:</label>
          <select [(ngModel)]="sortField" (change)="sortTable()" title="Sort by field">
            <option value="name">Name</option>
            <option value="department">Department</option>
          </select>
          <button (click)="toggleSortDirection()">
            {{ sortDirection === 'asc' ? '↑' : '↓' }}
          </button>
        </div>
      </div>
    </div>
  
    <table class="data-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Department</th>
          <th>Created At</th>
          <th>Updated At</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of tableData">
          <td>{{ item.id }}</td>
          <td>{{ item.name }}</td>
          <td>{{ item.email }}</td>
          <td>{{ item.department }}</td>
          <td>{{ item.createdAt  }}</td>
          <td>{{ item.updatedAt  }}</td>
          <td class="actions">
            <button class="edit-btn" (click)="onEdit(item)">Edit</button>
            <button class="delete-btn" (click)="onDelete(item.id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
